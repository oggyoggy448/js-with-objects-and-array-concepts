<body>
    <article>
        <!-- float property moves the elem to the left side -->
        <section style="float: left;">
            <form >
                <h1> A small database</h1>
                <h3>Add a New User</h3>

                <!-- <form> -->
                    Given Name <br>
                <input type="text" name="" id="g_name">
                <br>

                Family Name <br>
                <input type="text" name="" id="f_name">
                <br>
                
                phone number <br>
                <input type="text" name="" id="p_number">
                <br>
                <!--Don't put the (type=submit) because It is usually used to send data on server and
                     data will be removed from the web page.-->
                
                     <!-- onclick function is used as event. -->
                <input type="button" value="Add Contact" onclick="add_contact();"> 

            </form>
        </section>
        
        <!-- margin property gives margin on left side -->
        <section style="margin-left: 20%;">

            <h3>User Information</h3>
            <p id="contact_Information"></p>
            <hr>
        </section>
    </article>
    <article>
        <!-- margin property moves on left side -->
        <section style="margin-left: 20%">
            <ul>
                <li id="d_g_name"></li>
                <li id="d_f_name"></li>
                <li id="d_p_number"></li>

            </ul>
        </section>
    </article>
